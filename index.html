<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="etchASketch.js"></script>
  </head>
  <body>
    <div>
      <button id="new">New grid</button>
      <button id="reset">Reset grid</button>
    </div>
    <div>
      <input type="checkbox" id="random-color" value="random-color">
      <label for="random-color">Randomize colors</label>
      <input type="checkbox" id="borders" value="borders" checked>
      <label for="borders">Borders</label>
    </div>
    <div class="container"></div>
  </body>
</html>
