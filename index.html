<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="etchASketch.js"></script>
  </head>
  <body>
    <h1>ETCH-A-SKETCH</h1>
    <div class="header">
      <div>
        <button id="new">Grid Size</button>
        <button id="reset">Reset grid</button>
      </div>
      <div>
        <div class="check">
          <input type="checkbox" id="random-color" value="random-color">
          <label for="random-color">Randomize colors</label>
        </div>
        <div class="check">
          <input type="checkbox" id="borders" value="borders">
          <label for="borders">Borders</label>
        </div>
      </div>
    </div>

    <div class="container"></div>
  </body>
</html>
